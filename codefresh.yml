version: "1.0"
steps:
    build_image:
        type: build
        tag: ${{CF_REVISION}}
        registry: "ecr-us-east"
        image_name: "eight/${{CF_REPO_NAME}}"
    unit_tests:
        working_directory: IMAGE_WORK_DIR
        image: ${{build_image}}
        commands:
            - npm test
    deploy_service:
        image: "eightsleep/deployer"
        commands:
            - update-task-definition ${{CF_REPO_NAME}} ${{CF_REVISION}}
        when:
            branch:
                only:
                    - staging